<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.6.0.js">
</script>
<script type="text/javascript">
$(document).ready(function() {
	$('#say').click(function(){
		var name = $('#name').val();
		$.ajax({
			type : 'POST',
			data : {'name' : name},
			url : 'im.jsp',
			success : function(data) {
				$('#rcvData').html('<h1>' + data + '</h1>');
			}
		})
	})
});
</script>
</head>
<body>
<input type="text" id="name">
<input type="button" value="say" id="say">
<hr>
<div id="rcvData"></div>
<hr>
</body>
</html>
